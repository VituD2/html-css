<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* Alinhamento Horizontal */
            vertical-align: top;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA (SIMPLES)
        TABLE -> TABELA
            TABLE ROW -> LINHA DE TABELA
                TABLE HEADER -> CABEÃ‡ALHO DE TABELA
                TABLE DATA -> DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira  Linha -->
            <td>A1 
            <td>B1
            <td>C1
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
